<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Fitness AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="public/logo.png" alt="Fitness AI Logo" class="logo-img">
            <span class="logo-text">Fitness AI</span>
        </div>
        <button id="logoutButton" class="btn-primary">Logout</button>
    </nav>
    <div class="content">
        <main class="main-container">
            <section class="profile-section">
                <h1>Your Profile</h1>
                <p>Welcome to your Fitness AI profile!</p>
                <p id="userEmail" class="user-email">Loading email...</p>
            </section>
            <section class="goals-section">
                <h3>Set Your Fitness Goal</h3>
                <div>
                    <label for="targetWeight">Target Weight (kg):</label>
                    <input type="number" id="targetWeight" placeholder="Enter your target weight" step="0.1">
                </div>
                <button id="saveGoalButton">Save Goal</button>
                <p id="goalMessage" class="message hidden"></p>
                <a href="index.html">Back to Home</a>
            </section>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
