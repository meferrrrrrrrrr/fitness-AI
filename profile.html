<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Fitness AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
</head>
<body>
    <div class="header-logo">
        <img src="public/logo.png" alt="Fitness AI Logo">
    </div>
    <h1>Your Profile</h1>
    <div class="form-container">
        <p>Welcome to your Fitness AI profile!</p>
        <p id="userEmail">Loading email...</p>
        <h3>Set Your Fitness Goal</h3>
        <div>
            <label for="targetWeight">Target Weight (kg):</label>
            <input type="number" id="targetWeight" placeholder="Enter your target weight" step="0.1">
        </div>
        <button id="saveGoalButton" style="margin-top: 10px;">Save Goal</button>
        <p id="goalMessage" class="message hidden"></p>
        <a href="index.html" style="display: block; margin-top: 10px;">Back to Home</a>
        <button id="logoutButton" style="margin-top: 10px; background-color: #f44336; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
