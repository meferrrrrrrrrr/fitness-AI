<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MEF AI Dashboard: Your hub for AI-driven daily plans and viral meme creation." />
  <title>MEF AI - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/public/images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png" />
</head>
<body class="dashboard-body">
  <div class="background-container"></div>
  <nav class="navbar">
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="MEF AI logo for life optimization and meme generation" class="logo-img" />
      <span class="logo-text">MEF AI</span>
    </div>
    <div class="auth-container">
      <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
  </nav>
  <div class="content">
    <div class="welcome-card" aria-label="Welcome message">
      <span class="feature-emoji">ðŸ¥³</span>
      <h1 id="welcomeMessage">Welcome, <span id="userEmail">User</span>!</h1>
    </div>
    <!-- SecÈ›iunea AI Coach Personal -->
    <div id="aiCoachSection" class="feature-card" aria-label="Section: AI Coach Personal">
      <span class="feature-emoji">ðŸ“ˆ</span>
      <h2>AI Coach Personal</h2>
      <p>Your daily plan to optimize mental, emotional, financial, and creative life.</p>
      <input type="text" id="coachPrompt" placeholder="e.g., 'Improve focus and save $500 this month'" class="input-field" aria-label="Enter your goal or reflection, e.g., improve focus or save money" />
      <button id="generatePlan" class="action-button" aria-label="Generate daily plan for life optimization">Generate Daily Plan</button>
      <div id="coachResponse" class="response"></div>
    </div>
    <!-- SecÈ›iunea Meme Generator -->
    <div id="memeGeneratorSection" class="feature-card" aria-label="Section: Meme Gen Awake">
      <span class="feature-emoji">ðŸ˜‚</span>
      <h2>Meme Gen Awake</h2>
      <p>Create viral content with truth and humor.</p>
      <select id="memeTheme" class="input-field" aria-label="Select meme theme">
        <option value="" disabled selected>Select a theme...</option>
        <option value="freedom">Freedom</option>
        <option value="spirituality">Spirituality</option>
        <option value="humor">Humor</option>
        <option value="ai">AI</option>
        <option value="matrix">Matrix</option>
      </select>
      <select id="memeStyle" class="input-field" aria-label="Select meme style">
        <option value="" disabled selected>Select a style...</option>
        <option value="minimalist">Minimalist</option>
        <option value="ironic">Ironic</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="retro">Retro</option>
        <option value="bold">Bold</option>
      </select>
      <button id="generateMeme" class="action-button" aria-label="Generate meme">Generate Meme</button>
      <canvas id="memeCanvas" width="400" height="400"></canvas>
      <button id="downloadMeme" class="action-button hidden" aria-label="Download generated meme">Download</button>
      <div id="memeResponse" class="response"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
