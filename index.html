<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="public/logo.png" alt="Fitness AI Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <button id="logoutButton" style="display: none;">Logout</button>
    </nav>
    <div class="content">
        <h1>Welcome to Fitness AI!</h1>
        <div class="form-toggle">
            <button id="showSignup" class="toggle-button active">Sign Up</button>
            <button id="showLogin" class="toggle-button">Login</button>
        </div>
        <div class="form-container" id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signupButton">Sign Up</button>
        </div>
        <div class="form-container hidden" id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <a id="profileLink" href="profile.html" style="display: none;">Go to Profile</a>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
