<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="public/logo.png" alt="Fitness AI Logo" class="logo-img">
            <span class="logo-text">Fitness AI</span>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to Fitness AI!</h1>
        <div class="form-toggle">
            <button id="showSignup" class="toggle-button active">Sign Up</button>
            <button id="showLogin" class="toggle-button">Login</button>
        </div>
        <div class="form-container" id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signupButton">Sign Up</button>
        </div>
        <div class="form-container hidden" id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;" class="logout-btn">Logout</button>
            <a id="profileLink" href="profile.html" style="display: none;">Go to Profile</a>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
