<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bine ai venit la Fitness AI!</h1>
    <div class="form-container" id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Parolă" required>
        <button onclick="handleSignup()">Sign Up</button>
    </div>
    <div id="message" class="message"></div>

    <script>
        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!email || !password) {
                messageDiv.textContent = 'Email-ul și parola sunt obligatorii.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
                return;
            }

            try {
                const response = await fetch('https://fitness-ai-beta.vercel.app/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    document.getElementById('signupForm').style.display = 'none';
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                messageDiv.textContent = 'Eroare la conectare: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
