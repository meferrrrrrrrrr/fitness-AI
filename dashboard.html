<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MEF AI Dashboard: Your hub for AI-driven daily plans and viral meme creation." />
  <title>MEF AI - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/public/images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png" />
</head>
<body class="dashboard-body">
  <div class="background-container"></div>
  <nav class="navbar">
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="MEF AI logo" class="logo-img" />
      <span class="logo-text">MEF AI</span>
    </div>
    <div class="auth-container">
      <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
  </nav>
  <main class="content">
    <section class="welcome-section">
      <span class="emoji">ðŸ¥³</span>
      <h1>Welcome, <span id="userEmail">User</span>!</h1>
    </section>
    <section class="ai-coach-section">
      <span class="emoji">ðŸ“ˆ</span>
      <h2>AI Coach Personal</h2>
      <p>Your daily plan to optimize your life.</p>
      <input type="text" id="coachPrompt" placeholder="e.g., 'Improve focus or save money'" class="input" />
      <button id="generatePlan" class="button">Generate Plan</button>
      <div id="coachResponse" class="response"></div>
    </section>
    <section class="meme-generator-section">
      <span class="emoji">ðŸ˜‚</span>
      <h2>Meme Generator</h2>
      <p>Create viral content with truth and humor.</p>
      <select id="memeTheme" class="input">
        <option value="" disabled selected>Select a theme...</option>
        <option value="freedom">Freedom</option>
        <option value="spirituality">Spirituality</option>
        <option value="humor">Humor</option>
        <option value="ai">AI</option>
        <option value="matrix">Matrix</option>
      </select>
      <select id="memeStyle" class="input">
        <option value="" disabled selected>Select a style...</option>
        <option value="minimalist">Minimalist</option>
        <option value="ironic">Ironic</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="retro">Retro</option>
        <option value="bold">Bold</option>
      </select>
      <button id="generateMeme" class="button">Generate Meme</button>
      <canvas id="memeCanvas" width="400" height="400"></canvas>
      <button id="downloadMeme" class="button hidden">Download</button>
      <div id="memeResponse" class="response"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
