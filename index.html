<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness AI</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Favicon & Apple icon din /public/images -->
  <link rel="icon" type="image/png" href="/public/images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png" />
</head>
<body>
  <!-- Adăugăm containerul pentru fundal -->
  <div class="background-container"></div>

  <nav class="navbar">
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="Fitness AI Logo" class="logo-img" />
      <span class="logo-text">Fitness AI</span>
    </div>
    <div class="auth-container">
      <div class="form-toggle">
        <button id="showSignup" class="toggle-button active">Sign Up</button>
        <button id="showLogin" class="toggle-button">Login</button>
      </div>
      <div id="authStatus" class="auth-status">You are not logged in.</div>
      <div class="auth-dropdown">
        <div class="form-container" id="signupForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button id="signupButton" type="button">Sign Up</button>
        </div>
        <form class="form-container hidden" id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button id="loginButton" type="button">Login</button>
          <button id="resetPasswordButton" type="button">Forgot Password?</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Fitness AI!</h1>
    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
