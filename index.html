<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEF AI - Life Optimization Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/public/images/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/public/images/apple-touch-icon.png" />
</head>
<body>
  <div class="background-container"></div>
  <nav class="navbar">
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="MEF AI logo for life optimization and meme generation" class="logo-img" />
      <span class="logo-text">MEF AI</span>
    </div>
    <div class="auth-container">
      <div class="form-toggle">
        <button id="showSignup" class="toggle-button">Sign Up</button>
        <button id="showLogin" class="toggle-button active">Login</button>
      </div>
      <div id="authStatus" class="auth-status hidden"></div>
      <div class="auth-dropdown hidden">
        <div id="signupForm" class="form-container hidden">
          <h2>Sign Up</h2>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="signupButton">Sign Up</button>
          <p id="signupMessage" class="message hidden"></p>
        </div>
        <div id="loginForm" class="form-container visible">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button id="loginButton">Login</button>
          <button id="resetPasswordButton">Reset Password</button>
          <p id="loginMessage" class="message hidden"></p>
        </div>
      </div>
    </div>
  </nav>
  <div class="content">
    <h1>MEF AI - Your Life Optimization Hub</h1>
    <!-- SecÈ›iunea AI Coach Personal -->
    <div id="aiCoachSection" class="section-container">
      <h2>AI Coach Personal</h2>
      <p>Your daily plan to optimize mental, emotional, financial, and creative life.</p>
      <input type="text" id="coachPrompt" placeholder="Enter your goal or reflection (e.g., 'Improve focus and save $500 this month')" class="input-field" aria-label="Enter your goal or reflection, e.g., improve focus or save money" />
      <button id="generatePlan" class="action-button" aria-label="Generate daily plan for life optimization">Generate Daily Plan</button>
      <div id="coachResponse" class="response"></div>
    </div>
    <!-- Previzualizare Meme Generator -->
    <div id="memePreviewSection" class="section-container">
      <h2>Create Impactful Content</h2>
      <p>Generate viral memes on consciousness, freedom, and more on <a href="/dashboard.html">MEF Dashboard</a>.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
