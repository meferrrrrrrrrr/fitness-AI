<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="public/logo.png" alt="Fitness AI Logo" class="logo-img">
            <span class="logo-text">Fitness AI</span>
        </div>
    </nav>
    <!-- SecÈ›iunea Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Transform Your Life with Fitness AI!</h1>
            <button class="cta-button" onclick="document.getElementById('auth-section').scrollIntoView({behavior: 'smooth'})">Get Started</button>
        </div>
    </section>
    <!-- Zona de autentificare -->
    <div class="content" id="auth-section">
        <h1>Welcome to Fitness AI!</h1>
        <div class="form-toggle">
            <button id="showSignup" class="toggle-button active">Sign Up</button>
            <button id="showLogin" class="toggle-button">Login</button>
        </div>
        <div class="form-container" id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signupButton" type="button">Sign Up</button>
        </div>
        <form class="form-container hidden" id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton" type="button">Login</button>
            <button id="resetPasswordButton" type="button">Forgot Password?</button>
        </form>
        <div id="statusDiv"></div>
        <div id="message" class="message"></div>
    </div>

</body>
</html>
